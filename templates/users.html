<!DOCTYPE html>
<html>
<head>
    <title>Users</title>

</head>

<body>

<div class="card">
    <h2>Registered Users</h2>
    <ul id="userList"></ul>
</div>

<script src="/static/app.js"></script>
<div id="toast-container"></div>

  </div>
</div>
